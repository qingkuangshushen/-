<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="screen">
                <!-- 所有分类 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="code"></select>
                </div>
                <!-- 所有状态 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 按钮  -->
                <div class="layui-form-item layui-inline"><button class="layui-btn" lay-submit
                        lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="400">
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- 分页区域 -->
            <div id="test1"></div>
        </div>
    </div>

    <!-- 文章列表模板 -->
    <script type="text/html" id="art-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateformat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-bj" data_id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger layui-btn-sc"  data_id="{{$value.Id}}">删除</button>
            </td>
          </tr>
        {{/each}}
    </script>

    <!-- 获取文章分类模板 -->
    <script type="text/html" id="lists">
        <option value="">所有类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/article/article_list.js"></script>
</body>

</html>
